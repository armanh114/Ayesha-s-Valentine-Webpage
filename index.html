<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }
    
    h1 {
      font-size: 2.8em;
      color: #e63946;
    }
    
    .btn {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
    
    .btn-no {
      background-color: #e63946;
      color: white;
    }
    
    .btn-yes {
      background-color: #38b000;
      color: white;
    }
    
    .btn-no:hover {
      transform: scale(0.9);
    }
    
    .btn-yes:hover {
      transform: scale(1.1);
    }
    
    .hidden { display: none; }
    
    /* Fancy final screen */
    .final-screen {
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffb199);
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .ribbons {
      position: absolute;
      top: 20px;
      width: 100%;
      height: 100px;
    }

    @keyframes ribbons {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }

    .by-arman {
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
      margin-top: 30px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <button class="btn btn-no" id="noBtn">No</button>
    <button class="btn btn-yes" id="yesBtn">Yes</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.querySelector('.container');
    let noClickCount = 0;

    noBtn.addEventListener('click', () => {
      noClickCount++;
      if (noClickCount === 1) {
        noBtn.style.transform = 'scale(0.8)';
      } else {
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;
      }
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="final-screen">
          <div class="ribbons"></div>
          ðŸŽ‰ Yayayayayayyy thankyouuu Iâ€™ll be the best Valentine ðŸŽ‰<br>
          ðŸ˜Š I knew youâ€™d say yes ðŸ˜Š
          <div class="by-arman">By Arman ðŸ˜Š</div>
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.backgroundColor = getRandomColor();
        document.body.appendChild(heart);
      }
    }

    function getRandomColor() {
      const colors = ['#ff6b6b', '#ff9a9e', '#fad0c4', '#ff758c', '#ffb199'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
