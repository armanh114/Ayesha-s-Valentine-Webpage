<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #e63946;
    }
    .btn {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .btn-no {
      background-color: #e63946;
      color: white;
    }
    .btn-yes {
      background-color: #38b000;
      color: white;
    }
    .btn-no:hover {
      transform: scale(0.9);
    }
    .btn-yes:hover {
      transform: scale(1.1);
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6b6b;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6b6b;
      border-radius: 50%;
    }
    .heart::before {
      top: -25px;
      left: 0;
    }
    .heart::after {
      left: -25px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 0;
      }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <button class="btn btn-no" id="noBtn">No</button>
    <button class="btn btn-yes" id="yesBtn">Yes</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.querySelector('.container');
    let noClickCount = 0;

    noBtn.addEventListener('click', () => {
      noClickCount++;
      noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.1})`;
      if (yesBtn.getBoundingClientRect().width >= window.innerWidth) {
        yesBtn.style.transform = `scale(${window.innerWidth / yesBtn.getBoundingClientRect().width})`;
      }
    });

    yesBtn.addEventListener('click', () => {
      container.innerHTML = '<h1>I knew you\'d say yes!</h1>';
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
